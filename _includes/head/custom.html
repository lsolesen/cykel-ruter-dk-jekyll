{% if jekyll.environment == 'production' AND site.ads == 'true' %}
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9993815627805299"
     crossorigin="anonymous"></script>
{% endif %}

{% include head/favicon.html %}

{% if page.sitemap == false or page.robots %}
  <meta name="robots" content="{{ page.robots | default: "noindex" }}">
{% endif %}

<script>
// Check compatibility for the browser we're running this in
if ("serviceWorker" in navigator) {
  if (navigator.serviceWorker.controller) {
    console.log("[{{ site.title }}] active service worker found, no need to register");
  } else {
    // Register the service worker
    navigator.serviceWorker
      .register("{{ site.baseurl }}/pwabuilder-sw.js", {
        scope: "./"
      })
      .then(function (reg) {
        console.log("[{{ site.title }}] Service worker has been registered for scope: " + reg.scope);
      });
  }
}
</script>
<!-- end custom head snippets -->
