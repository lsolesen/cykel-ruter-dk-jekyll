<!doctype html><html lang=en prefix='og: https://ogp.me/ns#'>
<head>
<meta charset=utf-8>
<meta name=viewport content='width=device-width,initial-scale=1'>
<link rel=stylesheet type=text/css href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel=stylesheet type=text/css href=https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css>
<title>generating og image</title>
<style>*{-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}body{background:#000;display:flex;justify-content:center;align-items:center;height:100vh;width:100vw;margin:0;padding:0}#preview{display:flex;background:#000;font-family:roboto,segoe ui,helvetica neue,lucida grande,Arial,sans-serif;color:#fff;line-height:1.5;font-weight:600}body.og ul{list-style:none;position:fixed;bottom:125px;margin:auto;text-align:center;left:0;right:0}li{display:inline-block;margin:0 1.15em;width:250px}ul li i{font-size:60px;display:block}ul li .label{margin-top:10px;display:block;text-transform:uppercase}ul li .value{display:block;font-size:40px}body.og #preview{box-sizing:border-box;height:630px;width:1200px;font-size:1.25rem;display:inline-block;overflow:hidden;position:relative;width:100%;background:0 0;text-align:center}body.og #text{margin:40px;border:3px solid #fff;padding:2em;padding-top:80px;height:375px;position:relative}body.og #preview #image{pointer-events:none;position:absolute;width:100%;height:100%;z-index:-1;object-fit:cover}body.og #post-excerpt{display:none}body.og footer{background:#fff;color:#000;width:100%}body.pinterest #preview{height:1500px;width:1e3px;font-size:2rem;display:inline-block;overflow:hidden;position:relative;width:100%;background:0 0;text-align:center}body.pinterest ul{list-style:none;position:fixed;bottom:150px;margin:auto;text-align:center;left:0;right:0}body.pinterest #preview #image{pointer-events:none;position:absolute;width:100%;height:100%;z-index:-1;object-fit:cover}body.pinterest #text{margin:40px;border:3px solid #fff;padding:2em;padding-top:80px;height:1200px;position:relative}body.pinterest #preview li{width:200px}body.instagram footer{text-align:center;font-weight:700;color:#fff;background:#000}body.instagram #preview{box-sizing:border-box;border:20px orange solid!important;height:1080px;width:1080px;font-size:2rem;flex-direction:column-reverse}body.instagram #preview #text,body.instagram #preview #image{flex:initial}body.instagram #author,body.instagram header{display:none}body.instagram #preview #image{height:780px;border-bottom-right-radius:60% 40%;border-bottom-left-radius:10% 10%}body.instagram #post-excerpt{display:none}header{display:flex;align-items:center;font-size:1.75em;margin-bottom:1.5rem}header img{height:1.5em}header h1#site-title{color:#6f777d;font-size:.8em;line-height:1;margin:0 0 0 1rem}footer{height:50px;padding-top:10px;position:fixed;left:0;bottom:0;width:100%;background-color:#fff;color:#000;text-align:center;align-items:bottom;justify-content:center;font-size:20px}footer img{display:inline-block;height:30px;vertical-align:middle}footer h1#site-title{text-align:center;color:#6f777d;font-size:.8em;line-height:1;margin:0 0 0 1rem}h2#post-title{font-size:2.5em;margin:0 0 1rem}#image{margin:0;overflow:hidden;position:relative;background-color:#000}#image img{object-fit:cover;height:100%;width:100%;opacity:.5}</style>
<script>function atou(e){return decodeURIComponent(escape(atob(e)))}function paramsToObject(e){const n=new URLSearchParams(e),t={};for(const[e,s]of n.entries())t[e]=s;return t}function replace(e,t,n){const s=document.getElementById(e);s&&(s[n]=t)}const urlParams=window.location.search.replace("?",""),data=paramsToObject(atou(urlParams));document.addEventListener("DOMContentLoaded",function(){Object.entries(data).map(([e,t])=>{e==="post-image"||e==="author-image"?replace(e,t,"src"):replace(e,t,"innerHTML")})})</script>
<meta name=robots content="noindex nofollow">
<link rel=manifest type=application/manifest+json href=/manifest.json>
<link rel=apple-touch-icon sizes=180x180 href=/apple-touch-icon.png>
<link rel=icon type=image/png sizes=32x32 href=/favicon-32x32.png>
<link rel=icon type=image/png sizes=16x16 href=/favicon-16x16.png>
<link rel=manifest href=/site.webmanifest>
<meta name=msapplication-TileColor content="#da532c">
<meta name=theme-color content="#ffffff">
</head>
<body class=og>
<div id=preview>
<figure id=image>
<img id=post-image alt src data-proofer-ignore>
</figure>
<section id=text>
<h2 id=post-title></h2>
<h3 id=post-excerpt></h3>
<ul id=info>
<li>
<i class='fas fa-route'></i>
<span class=label>Distance</span>
<span class=value><span id=distance></span> km</span>
</li>
<li>
<i class='fas fa-road'></i>
<span class=label>Asfalt</span>
<span class=value><span id=asphalt></span> km</span>
</li>
<li>
<i class='fas fa-tree'></i>
<span class=label>Grusveje og stier</span>
<span class=value><span id=rubble></span> km</span>
</li>
</ul>
</section>
<footer>
<img id=logo alt src=/android-chrome-192x192.png>
www.cykel-ruter.dk
</footer>
</div>
</body>
</html>
